name: Run monthly invoice generator

on:
  schedule:
    - cron: "0 8 1 * *"  # K√∂r 1:a varje m√•nad kl 08:00 (UTC)
  workflow_dispatch:      # G√∂r att du kan k√∂ra manuellt ocks√•

jobs:
  run-function:
    runs-on: ubuntu-latest
    steps:
      - name: üìÖ Get current month
        id: date
        run: echo "MONTH=$(date +'%Y-%m')" >> $GITHUB_ENV

      - name: üöÄ Trigger Supabase Edge Function
        id: generate
        run: |
          echo "üîÅ Genererar fakturor f√∂r m√•nad: $MONTH"
          RESPONSE=$(curl -s -w "%{http_code}" -o response.txt \
            -X POST "https://fhdkkkujnhteetllxypg.supabase.co/functions/v1/generate_invoices" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -d "{\"month\": \"$MONTH\"}")
          echo "Supabase svarade med statuskod: $RESPONSE"
          echo "RESPONSE_CODE=$RESPONSE" >> $GITHUB_ENV

      - name: üßæ Log to Supabase invoice_runs
        if: always() # k√∂r √§ven om det blev fel i f√∂rra steget
        run: |
          echo "üóÇÔ∏è Sparar k√∂rlogg i Supabase..."
          STATUS="success"
          if [ "${{ env.RESPONSE_CODE }}" != "200" ]; then STATUS="failed"; fi
echo "‚ùå Fakturagenerering misslyckades f√∂r $MONTH"

          curl -X POST "https://fhdkkkujnhteetllxypg.supabase.co/rest/v1/invoice_runs" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"month_id\": \"$MONTH\", \"status\": \"$STATUS\", \"run_at\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}"

      - name: ‚úÖ Klar!
        run: echo "‚úÖ Fakturagenerering k√∂rdes f√§rdigt f√∂r $MONTH"
